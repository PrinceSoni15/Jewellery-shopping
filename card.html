<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
    <div class="container">
        <div class="prdct">
            <div class="product_card">
                <div class="badge">20% Off</div>
                <div class="product-thumb">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8uMk7nWg515tj3M7YkZGIrb21qs1mVWSJ2g&usqp=CAU">
                </div>
            </div>
            <div class="product-details">
                <span class="product-category">Diamond, Jewellery</span>
                <h4><a href="">Turqish Diamond Necklace</a></h4>
                <p>A brilliant diamond necklace too glam to brighten your beauty</p>
                <div class="product-bottom">
                    <div id="product-price"><small>Rs 2,50,000</small>Rs 2,20,000</div>
                    <div id="product-links">
                        <a href=""><i class="fa fa-heart"></i></a>
                        <a href=""><i class="fa fa-shopping-cart"></i></a>
                    </div>
                </div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <script src="https://use.fontawesome.com/7dd91a0fb4.js"></script>
    </div>
</div>
    
    
    
</body>

</html>
